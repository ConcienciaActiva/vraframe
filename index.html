<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Scene con Imagen de Alta Calidad</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mayognaise/aframe-gif-shader@master/dist/aframe-gif-shader.min.js"></script>
    <style>
      #startButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        padding: 10px 20px;
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <button id="startButton" onclick="startVR()">Comenzar VR</button>

    <a-scene id="vrScene" style="display: none" vr-mode-ui="enabled: true">
      <a-assets>
        <img id="skyTexture" src="./img/bosipost.jpg" crossorigin="anonymous" />
      </a-assets>

      <a-sky
        src="#skyTexture"
        phi-start="0"
        phi-length="360"
        theta-start="0"
        theta-length="180"
        radius="5000"
        segments-height="64"
        segments-width="64"
      ></a-sky>

      <a-box id="evento1" class="collidable"position="0 1.5 -3"width="0.7"height="0.3"depth="0.2"color="green">
        <a-text value="Evento1" position="0 0 0.1" align="center" color="black" width="4"></a-text>
      </a-box>
      

      <a-box id="grabar"class="collidable"position="0 1 -3"width="0.7"height="0.3"depth="0.2"color="red"visible="false">
        <a-text value="Grabar" position="0 0 0.1" align="center" color="black" width="4" visible="false"></a-text>
      </a-box>
      

      <a-camera>
        <a-cursor raycaster="objects: .collidable"></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      function startVR() {
        document.getElementById("vrScene").style.display = "block";
        document.getElementById("startButton").style.display = "none";
      }

      // Precargar la imagen
      window.addEventListener("load", function () {
        var sky = document.querySelector("a-sky");
        var img = new Image();
        img.onload = function () {
          sky.setAttribute("src", img.src);
        };
        img.src = "./img/bosipost.jpg";
      });

      let intersected = false;
      let timer;

      function startTimer() {
        timer = setTimeout(() => {
          let grabarButton = document.getElementById('grabar');
          grabarButton.setAttribute('visible', 'true');

          let grabarText = document.querySelector('a-text[value="Grabar"]');
          grabarText.setAttribute('visible', 'true');
        }, 3000); // 3 segundos
      }

      function stopTimer() {
        clearTimeout(timer);
      }

      AFRAME.registerComponent('button-listener', {
        init: function () {
          let el = this.el;

          el.addEventListener('raycaster-intersected', function () {
            if (!intersected) {
              intersected = true;
              startTimer();
            }
          });

          el.addEventListener('raycaster-intersected-cleared', function () {
            intersected = false;
            stopTimer();
          });
        }
      });

      document.getElementById('evento1').setAttribute('button-listener', '');
    </script>
  </body>
</html>
